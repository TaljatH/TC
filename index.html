    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      /* Cute pink scrollbar for the main page */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #85203b;
      }
      ::-webkit-scrollbar-thumb {
        background: #fb7185; /* rose-400 */
        border-radius: 5px;
        border: 2px solid #85203b; /* Adds a cute gap */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f43f5e; /* rose-500 */
      }
      
      .font-body {
        font-family: 'Lora', serif;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }
      .animate-float-slow {
        animation: float-slow 5s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
    </style>
